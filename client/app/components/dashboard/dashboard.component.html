<h3>Top Heroes</h3>
<div class="row">
    <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-md-3">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</div>

<h3>Top Personas</h3>
<div class="row">
    <div *ngFor="let persona of personas" (click)="gotoDetail(persona)" class="col-md-3">
        <div class="module persona">
            <h4>{{persona.primerNombre}}</h4>
        </div>
    </div>
</div>
