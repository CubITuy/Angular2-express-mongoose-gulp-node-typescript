<div *ngIf="persona" class="form-horizontal">
    <h2>{{persona.personaNombre}} details!</h2>
    <div class="form-group">
        <div *ngIf="!newPersona">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{persona._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">CI: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.ci" placeholder="ci" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Primer Nombre: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.primerNombre" placeholder="Primer Nombre" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Segundo Nombre: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.segundoNombre" placeholder="Segundo Nombre" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Primer Apellido: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.primerApellido" placeholder="Primer Apellido" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Segundo Apellido: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.segundoApellido" placeholder="Segundo Apellido" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Observaciones: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.observaciones" placeholder="Observaciones" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Nacionalidad: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.nacionalidad" placeholder="Nacionalidad" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Sexo: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.sexo" placeholder="Sexo" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha Nacimiento: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.fechaNacimiento" placeholder="Fecha Nacimiento" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha Emitido: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.fechaEmitido" placeholder="Fecha Emitido" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha Vencimiento: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="persona.fechaVencimiento" placeholder="Fecha Vencimiento" />
        </div>
    </div>     
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Atr&aacute;s</button>
            <button (click)="save()" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</div>
